<div class="generalContainer">
  <div class="row headerBook">
    <h1>{{book.titleBook}}</h1>
  </div>


  <div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-5">

      <img src="assets/img/{{book.idBook}}.png" class="img-fluid" alt="">

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-7 mb-4">

      <!--Content-->
      <div class="p-4">

        <div class="mb-3">
          <a href="">
            <span class="badge badge-primary badge-pill" style="font-size: 17px;">{{book.nameCategory}}</span>
          </a>
            <span *ngIf="book.nbStock > 0" class="badge badge-success badge-pill" style="font-size: 17px;">En stock</span>
            <span *ngIf="book.nbStock <= 0" class="badge badge-danger badge-pill" style="font-size: 17px;">Rupture de stock</span>
        </div>

        <p class="lead">
          <span>{{book.price | currency:'EUR'}}</span>
        </p>
        <p *ngIf="book.trends" class="card-text"><img class="trendsImg" src="assets/img/heart.png"/><strong>Coup de coeur du libraire</strong></p>


        <strong>Résumé</strong>

        <p class="text-justify">{{book.summary}}</p>

         <div *ngIf="book.personnalizedWord !== null">
           <strong>Mot du libraire</strong>
           <p class="text-justify">{{book.personnalizedWord}}</p>
         </div>

          <form class="d-flex justify-content-left">
            <!-- Default input -->
            <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
            <button class="btn btn-primary btn-md CartBtn" type="submit">Ajouter au panier
              <i class="fa fa-shopping-cart ml-1"></i>
            </button>

          </form>
      </div>
      <!--Content-->

    </div>
    <!--Grid column-->

  </div>
</div>
