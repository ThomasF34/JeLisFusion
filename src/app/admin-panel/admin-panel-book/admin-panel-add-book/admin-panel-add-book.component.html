<div class="generalContainer">
  <form [formGroup]="formAdd">
    <div class="form-group">
      <label for="title">Titre</label>
      <input formControlName="titleBook" type="text" class="form-control" id="title" placeholder="Titre du livre">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input formControlName="ISBN" type="text" class="form-control" id="isbn" placeholder="ISBN du livre">
    </div>
    <div class="form-group">
      <label for="summary">Résumé</label>
      <textarea formControlName="summary" type="text" class="form-control" id="summary" placeholder="Résumé"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input formControlName="price" type="number" step="0.01" class="form-control" id="price" placeholder="Prix du livre">
    </div>
    <div class="form-group">
      <label for="stock">Nombre d'exemplaire en stock</label>
      <input formControlName="nbStock" type="number" class="form-control" id="stock">
    </div>

    <div class="form-group">
      <label for="category">Categorie du livre</label>
      <select id="category" formControlName="idCategory" class="form-control" (change)="changeCategory($event)" >
        <option selected disabled>Choisissez la catégorie du livre</option>
        <option type="number" *ngFor="let category of categories" [value]="category.idCategory">{{category.nameCategory}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input formControlName="trends" class="form-check-input" type="checkbox" id="trends">
        <label class="form-check-label" for="trends">
         Coup de coeur du libraire ? <img class="trendsImg" src="assets/img/heart.png"/>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="personnalizedWord">Mot du libraire</label>
      <textarea formControlName="personnalizedWord" type="text" class="form-control" id="personnalizedWord"></textarea>
    </div>

    <button (click)="onSubmit()" type="submit" class="btn btn-success" >Créer le livre</button>
  </form>
</div>
