<div class="generalContainer">

  </div>

  <div class="dropdown categoryButtons float-right">
    <button type="button" class="btn btn-success" routerLink="/admin/editeur/creer" routerLinkActive="active">Nouvel Ã©diteur</button>
  </div>

  <table id="table" class="table table-striped table-hover table-sm" style="margin-top: 5px" >

    <tr>
      <th class="sortable" (click)="sortTable(0)" scope="col">Editeur</th>
    </tr>

  </table>
</div>
