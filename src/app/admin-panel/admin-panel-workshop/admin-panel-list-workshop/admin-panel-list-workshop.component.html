<app-admin-panel-navbar></app-admin-panel-navbar>
<div class="generalContainer">

  <div class="col-lg-8 offset-lg-2">
    <form class="form-inline my-2 my-lg-0 pull-right">
      <input class="form-control mr-sm-2" type="search" id="inputSearch" (keyup)="sortSearchBar()" placeholder="Rechercher par Titre" aria-label="Search">
    </form>

    <table id="table" class="table table-striped table-hover table-sm" style="margin-top: 5px" >
      <thead class="thead-light">
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Date</th>
        <th scope="col">Nombre de place</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let workshop of workshops" routerLink="/admin/atelier/{{workshop.idWorkshop}}">
        <td>{{workshop.titleWorkshop}}</td>
        <td>{{workshop.dateWorkshop | date:'d MMM y Ã  HH:mm':'':'fr'}}</td>
        <td>{{workshop.nbSeat}}</td>
      </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-success" routerLink="/admin/atelier/creer" routerLinkActive="active">Nouvel atelier</button>

  </div>
</div>
