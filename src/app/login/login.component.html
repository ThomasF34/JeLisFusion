<form [formGroup]="formLoginUserData" class="col-6 rounded mx-auto">
  <div class="form-group">
    <label for="inputEmail">Adresse Mail</label>
    <input formControlName="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Mot de passe">
  </div>
  <button (click)="loginUser()" type="submit" class="btn btn-success" [disabled]="this.formLoginUserData.get('password').invalid || this.formLoginUserData.get('email').invalid ">Se connecter</button>
</form>
